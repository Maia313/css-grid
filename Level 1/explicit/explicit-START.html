<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../assets/style.css">
  <title>CSS Grid Implicit vs Explicit Grid Tracks!</title>
</head>

<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>

  <!-- 

    ** Get the items to line up into two columns and two rows.
    ** The columns should be 200px and 400px wide, while the rows
    ** should be 50px and 100px high. 

    ** When the items line up properly, create a space of 20px between
    ** all items (No margins, no paddings).

    ** If you get stuck and need help, then there is a finished version 
    ** of this exercise in this folder. But try and do it without looking.

    ** Good Luck! =)

  -->

  <style>
    .container {
      display: grid;
    }
  </style>
</body>

</html>
