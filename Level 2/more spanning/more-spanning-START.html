  <!-- 

    ** In the last excercise with spanning we learnt about 
    ** using the span keyword, but there are several other 
    ** ways to span items. For instance, if a grid has 6 columns
    ** and 6 rows, the first grid item will start at column 1
    ** and end at column 2, same goes for the row. So if I 
    ** want item3 to span all the way to the end we would 
    ** write grid-column: 3 (where to span from) / 7 (where we span to).
    
    ** Now in this case we know that we have got 6 columns 
    ** and thereby the grid ends at line 7, but what if we
    ** all of a sudden wants/needs 8 rows? Then we have to
    ** change both grid-template-columns and figure out how
    ** at what line the grid now ends at. 
    
    ** Here's a little trick! 
    ** From left to right and top to bottom the numbers of 
    ** the lines are positive, 1, 2, 3 etc. But from right
    ** to left and bottom to top the numbers are negative
    ** -1, -2, -3 etc. and therefore we can set 
    ** grid-column: 3 / -1; Then no matter how many columns
    ** you have, item3 will always stretch to the end.

    ** If you are using FireFox Developer Edition, if you 
    ** open the console and in the layout tab you check
    ** the box next to div.container (See image firefoxdd.png)
    ** and then you will see those lines.

    ** Good Luck! =)

  -->

  <style>
    .container {
      display: grid;
      grid-gap: 20px;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(6, 70px);
    }

    .item3 {
      
    }
  </style>
</body>
