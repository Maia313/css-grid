<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../assets/style.css">
  <title>auto-fit and auto-fill!</title>
</head>

<body>
  <div class="container">
    <div class="container1">
      <div class="item item1">Item 01</div>
      <div class="item item2">Item 02</div>
      <div class="item item3">Item 03</div>
      <div class="item item4">Item 04</div>
      <div class="item item5">Item 05</div>
      <div class="item item6">Item 06</div>
    </div>
    <div class="container2">
      <div class="item item6">Item 07</div>
      <div class="item item6">Item 08</div>
      <div class="item item6">Item 09</div>
      <div class="item item6">Item 10</div>
      <div class="item item6">Item 11</div>
      <div class="item item6">Item 12</div>
    </div>
  </div>
  
  <!-- 

    ** It is time to learn about auto-fit and auto-fill.
    ** They are actually quite similiar and basically the
    ** only time to see the difference between them is 
    ** when the container is larger then the combined width
    ** of the items. So in this exercise, in container1 we
    ** are going to use auto-fill and container2 auto-fit.

    ** auto-fit and auto-fill is used when you don't know 
    ** how many columns/rows that are gonna be rendered. 
    ** Now if you open this file up in the browser to see
    ** the difference between fit and fill. Also open the
    ** console and the responsive mode so you can drag the
    ** screen to change the browserwidth (See responsive.png).

    ** Once you have seen it, go ahead and change 150px
    ** to 400px and you will now see that they are acting
    ** exactly the same.

    ** What happens if you add a auto-fit or fill to 
    ** grid-template-rows? 

    ** Good Luck! =)

  -->

  <style>
    .container {
      display: grid;
      grid-gap: 20px;
      border: 10px solid navy;
      margin-bottom: 20px;
    }

    .container1 {
      display: grid;
      grid-gap: 20px;
      border-bottom: 10px solid navy;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    }

    .container2 {
      display: grid;
      grid-gap: 20px;
      border-top: 10px solid navy;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }

  </style>
</body>

</html>
