<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>Flexbox vs CSS Grid: Self Control!</title>
</head>

<body>
  <!-- Self Contol on box Axis -->

  <div class="corners">
    <div class="corner item">1</div>
    <div class="corner item">2</div>
    <div class="corner item">3</div>
    <div class="corner item">4</div>
  </div>

  <!-- 

    ** As you can see here, it is impossible to recreate to layout
    ** with flex. With CSS grid we control the entire layout, on
    ** both axis. 

  -->

  <style>
    .corners {
      display: flex;
      justify-content: space-between;
      flex-direction: column;
      height: 200px;
      width: 200px;
      border: 10px solid var(--yellow);
    }


    .corner:nth-child(2),
    .corner:nth-child(4) {
      align-self: flex-end;
    }

    .corner:nth-child(1),
    .corner:nth-child(3) {
      align-self: flex-start;
    }
  </style>
</body>

</html>
