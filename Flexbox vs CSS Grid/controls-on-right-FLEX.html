  <title>Flexbox vs CSS Grid: Controls on Right!</title>
</head>

<body>

  <!-- The everything on the right except the one thing -->

  <div class="tracks">
    <div class="track">
      <h2>The Future (Ft. The R.O.C.)</h2>
      <div>
        <button>⭐</button>
        <button>❤️</button>
        <button>❌</button>
      </div>
    </div>
    <div class="track">
      <h2>Bounce With Me (Ft. Jermaine Dupri & Xscape)</h2>
      <div>
        <button>⭐</button>
        <button>❤️</button>
        <button>❌</button>
      </div>
    </div>
    <div class="track">
      <h2>Puppy Love (Ft. Jagged Edge & Jermaine Dupri)</h2>
      <div>
        <button>⭐</button>
        <button>❤️</button>
        <button>❌</button>
      </div>
    </div>
    <div class="track">
      <h2>You Know Me (Ft. Da Brat & Jermaine Dupri)</h2>
      <div>
        <button>⭐</button>

    </div>
    <div class="track">

          <button>❤️</button>
          <button>❌</button>
        </div>
    </div>
  </div>

  <!-- 

    ** If you take a look at the GRID file, you'll notice
    ** that there is no surrounding div for the buttons.
    ** That's because we set the grid-template-columns to 
    ** 1fr, meaning the first column will take up all the
    ** space from left to right. The magic there happens 
    ** as we set grid-auto-flow to column, forcing the 
    ** grid to continue along the horizontal axis instead 
    ** of breaking to new lines.

  -->

  <style>
    .track {
      background: white;
      padding: 10px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
    }
  </style>
