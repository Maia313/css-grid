<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>Flexbox vs CSS Grid: Unknown Number of Items!</title>
</head>

<body>
  <!-- Unknown Amount of Elements -->
  <script>
    function addItem() {
      const unknown = document.querySelector('.unknown');
      unknown.innerHTML += `<div class="item">${unknown.childElementCount}</div>`;
    }
  </script>
  <button onClick="addItem()">+ Add</button>
  <div class="unknown">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>

  <!-- 

    ** The amount of extra lines here speaks for itself.
    ** And although the behave very similiar, as the flex
    ** container breaks the items take up the full width 
    ** and don't inherit the width of the other items.

  -->

  <style>
    .unknown {
      display: flex;
      flex-wrap: wrap;
      margin-right: -20px;
    }

    .item {
      min-width: 75px;
      flex: 1;
      margin-right: 20px;
      margin-bottom: 20px;
    }
  </style>
</body>

</html>
