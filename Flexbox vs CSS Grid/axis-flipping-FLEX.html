<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>Flexbox vs CSS Grid: Axis Flipping!</title>
</head>

<body>

  <!-- Flipping the direction of columns -->

  <script>
    function flip(e) {
      const flipper = document.querySelector('.flipper');
      flipper.classList.toggle('flip');
    }
  </script>

  <button onClick="flip()">Flip It</button>
  <div class="flipper">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
    <div class="item">10</div>

  </div>

  <!-- 

    ** Open up both files to see the difference when the content shift
    ** axis. The click is to simulate a media query for when the content
    ** doesn't fit the screen horizontally anymore. As you can see, there
    ** is quite a few more rows of code to get flexbox to act the same 
    ** way as grid here.

  -->

  <style>
    .flipper {
      display: flex;
      margin-right: -10px;
    }

    .flipper.flip {
      flex-direction: column;
    }

    .flipper.flip .item {
      margin-bottom: 10px;
    }

    .item {
      flex: 1;
      margin-right: 10px;
    }
  </style>
</body>

</html>
